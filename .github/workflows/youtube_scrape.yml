name: Run Script with FFmpeg

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: prod
    env:
      YOUTUBE_URL: https://m.youtube.com/watch?si=WNe5YbD_ybu9PZCI&v=pb8fta7PY48&feature=youtu.be
      GH_ACCESS_TOKEN: ${{secrets.GH_ACCESS_TOKEN}}
    steps:
      - name: Verify environment
        run : |
          echo "Environment variable YOUTUBE_URL: $YOUTUBE_URL"
          echo "Environment variable GH_ACCESS_TOKEN: $GH_ACCESS_TOKEN"
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FFmpeg
        run: sudo apt-get install ffmpeg -y

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script with FFmpeg
        run: |
          # Add your script execution command here
          python main.py
